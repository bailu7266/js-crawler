<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <link rel="stylesheet" type="text/css" href="./css/layout.css" />
</head>

<body>
    <div id="window-container" class="flex-col">
        <div id="tool-panel">
            <div id="window-ctrl" style="float:left">
                <a><img src="./images/sign-math-character-multiple-icon.png"></a>
                <a><img src="./images/sign-character-minus-math-stop-icon.png"></a>
                <a><img src="./images/character-sign-add-increase-plus-math-icon.png"></a>
            </div>
            <div class="flex-row toolbar" style="float:left">
                <a id="link-home" href="./layout.html"> <img src="./images/home.png" alt="Home" /> </a>
                <a id="link-tools">
                    <img src="./images/design-tools.png" alt="Design Tools" />
                </a>
                <a id="link-test" href="./test.html" target="c-view">
                    <img src="./images/research_256.png" alt="Research" />
                </a>
                <a id="link-settings">
                    <img src="./images/Gear_icon-72a7cf.svg.png" alt="Settings" />
                </a>
                <a id="link-contacts"> <img src="./images/contacts.png" alt="Contacts" /> </a>
            </div>
            <div class="flex-row toolbar" style="float:right">
                <a id="link-signup"> <img src="./images/sign-up-icon.png" alt="Sign Up" /> </a>
            </div>
        </div>
        <div id="content-row" class="flex-row">
            <div id="side-panel">
                <div class="toolbar flex-col">
                    <a> <img src="./images/home.png" alt="Home" /> </a>
                    <a>
                        <img src="./images/design-tools.png" alt="Design Tools" />
                    </a>
                    <a> <img src="./images/camera.png" alt="Camera" /> </a>
                    <a>
                        <img src="./images/Gear_icon-72a7cf.svg.png" alt="Settings" />
                    </a>
                    <a class="disabled">
                        <img src="./images/notebook.png" alt="Note Book" />
                    </a>
                </div>
                <div class="toolbar flex-col" style="position: absolute; bottom: 0">
                    <a><img src="./images/search.png" alt="Search" /></a>
                </div>
            </div>
            <div id="res-column" class="flex-col"></div>
            <div id="main-column" class="flex-col">
                <div id="main-view" class="flex-col">
                    <div id="title-panel">
                        <div id="view-tabs">
                            <div class="title-tab">
                                <img src="./images/white-running-sports.png" />
                                <h3>这是测试</h3>
                                <img src="./images/icon-arrow-down-b-128.png" />
                            </div>
                        </div>
                        <div class='flex-row toolbar'>

                        </div>
                    </div>
                    <iframe id="content-view" src="./welcome.html" name="c-view">
                        iframe is not supported in this system
                    </iframe>
                </div>
                <div id="console"></div>
            </div>
        </div>
    </div>

    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>

    <script>
        require('./index.js');
    </script>
</body>

</html>
