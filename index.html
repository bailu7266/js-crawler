<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <link rel="stylesheet" type="text/css" href="./css/layout.css" />
</head>

<body>
    <div id="window-container" class="flex-col">
        <div id="titlebar">
            <div id="menubar" data-open="false">
                <img id="app-icon" src="./images/app-icon.png" />
                <div class="menu">
                    <div class="button" id="menu-file" data-focused="false"><span>文件</span></div>
                    <div class="menu-list">
                        <a id="link-about"><span>关于</span><span>Alt+A</span></a>
                        <hr>
                        <div class="submenu">
                            <div class="itembtn"><span>最近打开的文件</span></div>
                            <div class="menu-list">
                                <a><span>文件1</span></a>
                                <a><span>文件2</span></a>
                                <a><span>文件3</span></a>
                            </div>
                        </div>
                        <hr>
                        <a id="link-quit"><span>退出</span><span>Ctrl+X</span></a>
                    </div>
                </div>
                <div class="menu">
                    <div class="button" id="menu-window" data-focused="false"><span>Window</span></div>
                    <div class="menu-list">
                        <a id="link-min"><span>Minimize</span></a>
                        <a id="link-close"><span>Close</span></a>
                        <hr>
                        <label for="devtools">
                            <input id="devtools" type="checkbox" checked=false>
                            <img class="checkmark" src="./images/checkmark-solid.png" />
                            Development Tools
                        </label>
                    </div>
                </div>
            </div>
            <div id="head-title"><span>全新标题 - Wonderful</span></div>
            <div id="window-ctrls">
                <div class="button" id="min-btn"><span>&#xE921;</span></div>
                <div class="button" id="max-btn"><span>&#xE922;</span></div>
                <div class="button" id="restore-btn"><span>&#xE923;</span></div>
                <div class="button" id="close-btn"><span>&#xE8BB;</span></div>
                <!--
                    <a><img src="./images/sign-math-character-multiple-icon.png"></a>
                    <a><img src="./images/sign-character-minus-math-stop-icon.png"></a>
                    <a><img src="./images/character-sign-add-increase-plus-math-icon.png"></a>
                    -->
            </div>
        </div>
        <div id="tool-panel">
            <div class="flex-row toolbar" style="float:left">
                <a id="link-home" href="./layout.html" class="tooltip">
                    <img src="./images/home.png" alt="Home" />
                    <span class="tooltiptext">这是我老家</span>
                </a>
                <a id="link-tools" href="./test.html" target="c-view" class="tooltip">
                    <img src="./images/design-tools.png" alt="Design Tools" />
                    <span class="tooltiptext">在iframe c-view 中显示一个新的页面</span>
                </a>
                <a id="link-test" class="tooltip">
                    <img src="./images/research_256.png" alt="Research" />
                    <span class="tooltiptext">Test Native Addon</span>
                </a>
                <a id="new-view" class="tooltip">
                    <img src="./images/Gear_icon-72a7cf.svg.png" alt="NewView" />
                    <span class="tooltiptext">新增一个BrowerView</span>
                </a>
                <a id="link-contacts"> <img src="./images/contacts.png" alt="Contacts" /> </a>
            </div>
            <div class="flex-row toolbar" style="float:right">
                <a id="link-signup"> <img src="./images/sign-up-icon.png" alt="Sign Up" /> </a>
            </div>
        </div>
        <div id="content-row" class="flex-row">
            <div id="side-panel">
                <div class="toolbar flex-col">
                    <a> <img src="./images/home.png" alt="Home" /> </a>
                    <a>
                        <img src="./images/design-tools.png" alt="Design Tools" />
                    </a>
                    <a> <img src="./images/camera.png" alt="Camera" /> </a>
                    <a>
                        <img src="./images/Gear_icon-72a7cf.svg.png" alt="Settings" />
                    </a>
                    <a class="disabled">
                        <img src="./images/notebook.png" alt="Note Book" />
                    </a>
                </div>
                <div class="toolbar flex-col" style="position: absolute; bottom: 0">
                    <a><img src="./images/search.png" alt="Search" /></a>
                </div>
            </div>
            <div id="res-column" class="flex-col"></div>
            <div id="main-column" class="flex-col">
                <div id="main-view" class="flex-col">
                    <div id="title-panel">
                        <div id="view-tabs">
                            <div class="title-tab" id="tab-1">
                                <img src="./images/white-running-sports.png" />
                                <span>这是测试</span>
                                <img src="./images/icon-arrow-down-b-128.png" />
                            </div>
                            <div class="title-tab" id="tab-2">
                                <img src="./images/white-running-sports.png" />
                                <span>随随便便</span>
                                <img src="./images/icon-arrow-down-b-128.png" />
                            </div>
                        </div>
                        <div class='flex-row toolbar'>

                        </div>
                    </div>
                    <iframe id="content-view" src="./welcome.html" name="c-view">
                        iframe is not supported in this system
                    </iframe>
                </div>
                <div id="console"></div>
            </div>
        </div>
    </div>

    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>

    <script>
        require('./index.js');
    </script>
</body>

</html>
