<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" type="text/css" href="./css/layout.css">
</head>

<body>
    <div class='b-hbar' style='position: fixed; top:0; left:0%; width: 100%'>
        <ul>
            <li>
                <a>
                    <img src='./images/home.png' alt='Home'>
                </a>
            </li>
            <li>
                <a>
                    <img src='./images/design-tools.png' alt='Design Tools'>
                </a>
            </li>
            <li>
                <a>
                    <img src='./images/camera.png' alt='Camera'>
                </a>
            </li>
            <li>
                <a>
                    <img src='./images/Gear_icon-72a7cf.svg.png' alt='Settings'>
                </a>
            </li>
            <li>
                <a>
                    <img src='./images/notebook.png' alt='Note Book'>
                </a>
            </li>
            <li style='float: right'>
                <a>
                    <img src='./images/search.png' alt='Search'>
                </a>
            </li>
        </ul>
    </div>
    <div class='b-frame'>
        <div class="b-vbar" style="position: absolute; top: 0; left: 0; height: 100%; margin:0; padding:0; clear:left">
            <ul>
                <li>
                    <a>
                        <img src='./images/home.png' alt='Home'>
                    </a>
                </li>
                <li>
                    <a>
                        <img src='./images/design-tools.png' alt='Design Tools'>
                    </a>
                </li>
                <li>
                    <a>
                        <img src='./images/camera.png' alt='Camera'>
                    </a>
                </li>
                <li>
                    <a>
                        <img src='./images/Gear_icon-72a7cf.svg.png' alt='Settings'>
                    </a>
                </li>
                <li>
                    <a>
                        <img src='./images/notebook.png' alt='Note Book'>
                    </a>
                </li>
                <li>
                    <a><img></a>
                </li>
            </ul>
        </div>
    </div>
    <rescol>

    </rescol>
    <main>
        <view></view>
        <output></output>
    </main>
</body>

</html>
