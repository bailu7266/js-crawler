<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <link rel="stylesheet" type="text/css" href="./css/layout.css" />
</head>

<body>
    <div class="flex-col init-container">
        <div class="toolpanel">
            <div class="flex-row b-toolbar" style="float:left">
                <a> <img src="./images/home.png" alt="Home" /> </a>
                <a>
                    <img src="./images/design-tools.png" alt="Design Tools" />
                </a>
                <a href="./test.html" target="c-view">
                    <img src="./images/camera.png" alt="Camera" />
                </a>
                <a>
                    <img src="./images/Gear_icon-72a7cf.svg.png" alt="Settings" />
                </a>
                <a> <img src="./images/notebook.png" alt="Note Book" /> </a>
            </div>
            <div class="flex-row b-toolbar" style="float:right">
                <a> <img src="./images/search.png" alt="Search" /> </a>
            </div>
        </div>
        <div class="flex-row">
            <div class="toolpanel">
                <div class="b-toolbar flex-col">
                    <a> <img src="./images/home.png" alt="Home" /> </a>
                    <a>
                        <img src="./images/design-tools.png" alt="Design Tools" />
                    </a>
                    <a> <img src="./images/camera.png" alt="Camera" /> </a>
                    <a>
                        <img src="./images/Gear_icon-72a7cf.svg.png" alt="Settings" />
                    </a>
                    <a class="disabled">
                        <img src="./images/notebook.png" alt="Note Book" />
                    </a>
                </div>
                <div class="b-toolbar flex-col" style="position: absolute; bottom: 0">
                    <a><img src="./images/search.png" alt="Search" /></a>
                </div>
            </div>
            <div class="b-rescol flex-col"></div>
            <div class="flex-col main-col">
                <div class="b-view">
                    <iframe src="./page1.html" name="c-view">iframe not supported in this system</iframe>
                </div>
                <div class="b-output"></div>
            </div>
        </div>
    </div>
</body>

</html>
