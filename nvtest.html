<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test</title>
    <style>
        @font-face {
            font-family: MDL2;
            src: local("Segoe MDL2 Assets"), url(./fonts/segmdl2.ttf);
        }

        input[type="radio"] {
            -webkit-appearance: none;
            display: none;
        }

        input[type="radio"] + span {
            display: block;
            padding: 1em 4em;
        }

        input[type="radio"]:checked + span::before {
            font-family: MDL2;
            font-size: 1em;
            content: "\e73e";
            color: red;
            position: absolute;
            left: 2em;
        }
    </style>
</head>

<body>
    <p>Just for test</p>
    <form id="f1">
        <label for="radio">
            <input id="radio" type="radio" name="view" checked />
            <span>自定义radio</span>
        </label>
        <input id="ok" type="submit" value="submit" />
    </form>

    <script>
        const {
            ipcRenderer,
            remote
        } = require("electron");
        const {
            BrowserView
        } = remote;
        let win = remote.getCurrentWindow();
        let views = ipcRenderer.sendSync("SMCH-Request", "BrowserViews");
        console.log("共有BrowserView: " + views.lenght);
        let form = document.getElementById("f1");
        let submitOk = document.getElementById("ok");
        console.log(submitOk.innerText);
        for (let i = 0; i < 2 /*views.lenght*/ ; i++) {
            submitOk.insertAdjacentHTML(
                "beforebegin",
                `<label for="radio${i}"><input id="radio${i}" type="radio" name="view" /><span>BrowserView ${i}</span></label>`
            );
        }
    </script>
</body>

</html>
