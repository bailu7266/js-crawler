<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test</title>
    <style>
        @font-face {
            font-family: MDL2;
            src: local("Segoe MDL2 Assets"), url(./fonts/segmdl2.ttf);
        }
        
        body {
            margin: 20px;
            padding: 40px;
            border: 4px solid red;
        }
        
        label {
            position: relative;
        }
        
        input[type="radio"] {
            -webkit-appearance: none;
            display: none;
        }
        
        input[type="radio"]+span {
            display: block;
            padding: 0.5em 2em;
        }
        
        input[type="radio"]:checked+span::before {
            font-family: MDL2;
            font-size: 1em;
            content: "\e73e";
            color: red;
            position: absolute;
            left: 1em;
            /* transform: translate(-2em, 0.2em); */
        }
    </style>
</head>

<body>
    <p>Just for test</p>
    <form id="f1">
        <label for="radio">
            <input id="radio" name="view" type="radio" checked />
            <span>自定义radio</span>
        </label>
        <label for="radio0">
            <input id="radio0" type="radio" name="view" />
            <span>BrowserView 0</span>
        </label>
        <label for="radio1">
            <input id="radio1" type="radio" name="view" />
            <span>BrowserView 1</span>
        </label>
        <input id="ok" type="submit" value="submit" />
    </form>

    <ul>
        <li>offsetParent: <input id='l1' />
        </li>
        <li>Toppest offsetParent: <span id="l2"></span></li>
    </ul>
    <p id='p1'></p>
    <p id='p2'></p>

    <script>
        let op = document.getElementById('f1').offsetParent;
        let f1 = document.getElementById('f1');
        let rect = op.getBoundingClientRect();
        op.scrollTop = '120px';
        document.getElementById('l1').value = f1.offsetParent.tagName;
        document.getElementById('l2').innerText = op.offsetParent === null;
        document.getElementById('p1').innerText = `clientX: ${op.clientLeft}, clientY: ${op.clientTop}
        offsetLeft: ${op.offsetLeft}, offsetTop: ${op.offsetTop}
        scrollLeft: ${op.scrollLeft}, scrollTop: ${op.scrollTop}
        bounds.left: ${rect.left}, bounds.top: ${rect.top}`;
        document.getElementById('p2').innerText = `screenX: ${window.screenX}, screenY: ${window.screenY}
        f1 offsetLeft: ${f1.offsetLeft}, f1 screenLeft: ${getScreenLeft(f1)}`;

        function getScreenLeft(elt) {
            let left = 0;
            while (elt) {
                if (elt.tagName == 'BODY') {
                    left += elt.offsetLeft + elt.clientLeft - (elt.scrollLeft || document.documentElement.scrollLeft);
                } else {
                    left += elt.offsetLeft + elt.clientLeft - elt.scrollLeft;
                }
                elt = elt.offsetParent;
            }
            return /*window.screenX + */ left;
        }
    </script>
</body>

</html>
